name: ðŸš€ Deploy Theme to Kinsta

on:
  push:
    branches:
      - main   # or develop, your choice

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ§© Add Kinsta Host Key
        run: |
          ssh-keyscan -p ${{ secrets.KINSTA_PORT }} ${{ secrets.KINSTA_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Theme to Kinsta via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.KINSTA_PORT }}" \
            ./wp-content/themes/countrymeadows2025/ \
            ${{ secrets.KINSTA_USER }}@${{ secrets.KINSTA_HOST }}:/www/countrymeadows2025_651/public/wp-content/themes/countrymeadows2025/
