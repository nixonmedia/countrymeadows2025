name: ğŸš€ Deploy to Kinsta (Develop)

on:
  push:
    branches:
      - develop # Trigger only when changes are pushed to the develop branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Setup Node.js (if needed for build steps)
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ğŸ§© Step 2: Checkout the repository code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4.1.6

      # ğŸ§© Step 3: Deploy to Kinsta via SSH
      - name: ğŸš€ Deploy via SSH to Kinsta
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }} # Optional, defaults to 22
          script: |
            echo "-----------------------------------------"
            echo "ğŸ”— Starting deployment to Kinsta server..."
            echo "-----------------------------------------"

            # Navigate to the theme directory
            cd /www/countrymeadows2025_651/public/wp-content/themes/countrymeadows2025 || exit 1
            echo "ğŸ“‚ Current directory:"
            pwd

            # Check current Git status
            echo "ğŸ§­ Checking current Git branch and status..."
            git status

            # Fetch latest changes from origin/develop
            echo "â¬‡ï¸ Fetching latest changes from origin/develop..."
            git fetch origin develop

            # Reset local code to match remote develop branch
            echo "ğŸ”„ Resetting local files to match origin/develop..."
            git reset --hard origin/develop

            # Optional: clear cache or perform build steps
            echo "ğŸ§¹ Clearing cache (if applicable)..."
            # Example: npm install && npm run build

            echo "âœ… Deployment to Kinsta completed successfully!"
            echo "-----------------------------------------"
