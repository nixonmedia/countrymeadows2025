      - develop  # Trigger deployment only when pushing to develop branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Setup Node.js (optional â€” only needed if you build assets)
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
