name: ğŸš€ Deploy WordPress Theme

on:
  push:
    branches:
      - develop  # Change to main if needed

jobs:
  deploy:
    name: Deploy to Kinsta Server
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # âœ… SSH to Kinsta and deploy via rsync
      - name: ğŸ” Deploy Theme via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 25344
          script: |
            set -e
            echo "ğŸ“¦ Deploying WordPress Theme..."

            rsync -avzr --delete -e "ssh -p 25344 -o StrictHostKeyChecking=no" \
              . ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }}:${{ secrets.THEME_PATH }}

            echo "ğŸ”„ Reloading PHP-FPM"
            sudo /etc/init.d/php8.2-fpm reload || true

            echo "âœ… Deployment completed!"

