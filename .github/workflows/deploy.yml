name: Deploy WordPress Theme
 
on:
  push:
    branches:
      - develop  # or "main" if you want to deploy from main branch
 
jobs:
  deploy:
    name: Deploy to WordPress Server
    runs-on: ubuntu-latest
 
    steps:
      # 1. Checkout the repo code
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # 2. Set up rsync deployment
      - name: Deploy with rsync via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.KINSTA_SERVER_IP }}
          username: ${{ secrets.KINSTA_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE}}
          port: 25344
          script: |
            rsync -avzr --delete -e "ssh -p 25344" ./ ${{ secrets.KINSTA_USERNAME }}@${{ secrets.KINSTA_SERVER_IP }}:${{ secrets.THEME_PATH }}
 
      # 3. Optional: Restart PHP or clear cache after deployment
      - name: Restart PHP or clear cache (optional)
        run: |
          ssh -i ~/.ssh/id_rsa -p 25344 -o StrictHostKeyChecking=no ${{ secrets.KINSTA_USERNAME }}@${{ secrets.KINSTA_SERVER_IP }} \
          "sudo systemctl reload php8.2-fpm || true"